<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Clock</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="text/javascript" src="app.js"></script>
</head>
<body onload="getTime()">
  <div class="clock-container">
    <div class="clock-display"><p class="time-digits" id="js-hours"></p></div>
    <div class="clock-display"><p class="time-digits" id="js-minutes"></p></div>
    <div class="clock-display is-narrower"><p class="time-digits" id="js-seconds"></p></div>
  </div>
</body>
</html>
